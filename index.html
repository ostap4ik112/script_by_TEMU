<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM CRITICAL ERROR</title>
    <style>
        body {
            background-color: black;
            color: red; /* Сразу ставим красный для эффекта */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        #console {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            word-wrap: break-word;
            font-size: 14px;
            text-shadow: 0 0 5px red;
            z-index: 1;
        }

        .alert-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            padding: 20px;
            border: 2px solid white;
            font-weight: bold;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 30px red;
            font-size: 22px;
        }

        /* Летающие картинки */
        .flying-image {
            position: absolute;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            z-index: 2;
        }
        .flying-image.show { opacity: 1; }

        /* Эффект тряски */
        .glitch { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(1px, -1px); }
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.15);
            pointer-events: none; display: none; z-index: 50;
        }
    </style>
</head>
<body onclick="startChaos()">

    <div id="console">КРИТИЧЕСКАЯ ОШИБКА. СИСТЕМА ПОВРЕЖДЕНА.<br>НАЖМИТЕ ДЛЯ ВОССТАНОВЛЕНИЯ...</div>
    <div id="alertBox" class="alert-box">ВНИМАНИЕ: ДОСТУП ПЕРЕХВАЧЕН!</div>
    <div id="redOverlay" class="overlay"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const alertBox = document.getElementById('alertBox');
        const body = document.body;
        const overlay = document.getElementById('redOverlay');
        
        let isRunning = false;

        // --- НАСТРОЙКА КАРТИНОК ---
        const imageUrls = [
            "photo_babai", 
            "photo_cookie", 
            "photo_general" 
            // СЮДА ПИШИ НАЗВАНИЯ СВОИХ ФАЙЛОВ ЧЕРЕЗ ЗАПЯТУЮ В КАВЫЧКАХ
        ];

        const phrases = [
            "CONNECTING TO DARK_NET_NODE...", "OVERHEATING DETECTED!", "UPLOADING PERSONAL_DATA.ZIP", 
            "BYPASSING KERNEL SECURITY...", "EXTRACTING CRYPTO_KEYS...", "ERROR: FAN_FAILURE",
            "DELETING ALL CONTACTS...", "SHUTDOWN PREVENTED BY REMOTE HOST", "01001000 01000001 01000011 01001011"
        ];

        function playGlitchSound(ctx) {
            setInterval(() => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = Math.random() > 0.5 ? 'sawtooth' : 'square';
                osc.frequency.setValueAtTime(Math.random() * 1200 + 100, ctx.currentTime);
                gain.gain.setValueAtTime(0.03, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            }, 150);
        }

        function createFlyingImage() {
            if (imageUrls.length === 0) return;
            const img = document.createElement('img');
            img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            img.classList.add('flying-image');
            img.style.width = (Math.random() * 150 + 80) + "px";
            img.style.left = Math.random() * 80 + "vw";
            img.style.top = Math.random() * 80 + "vh";
            img.style.transform = `rotate(${Math.random() * 360}deg)`;
            body.appendChild(img);
            setTimeout(() => img.classList.add('show'), 10);
            setTimeout(() => { img.classList.remove('show'); setTimeout(() => img.remove(), 500); }, 2500);
        }

        function startChaos() {
            if (isRunning) return;
            isRunning = true;
            consoleDiv.innerHTML = "";
            
            // Запуск звука
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            playGlitchSound(audioCtx);

            // Текстовый поток
            setInterval(() => {
                const p = document.createElement('div');
                p.innerText = Math.random() > 0.8 ? phrases[Math.floor(Math.random() * phrases.length)] : Math.random().toString(36).substring(2, 15);
                consoleDiv.appendChild(p);
                window.scrollTo(0, document.body.scrollHeight);
                if (navigator.vibrate) navigator.vibrate(40);
            }, 60);

            // Визуальный хаос
            setInterval(() => {
                body.classList.toggle('glitch');
                overlay.style.display = (Math.random() > 0.7) ? 'block' : 'none';
                if (Math.random() > 0.9) {
                    alertBox.style.display = 'block';
                    setTimeout(() => alertBox.style.display = 'none', 600);
                }
            }, 200);

            // Запуск картинок
            setInterval(() => { if (Math.random() > 0.5) createFlyingImage(); }, 800);
        }
    </script>
</body>
</html>
